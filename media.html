<!DOCTYPE html>
<html>
<head>

   <title>3 Column Layout</title>
   <link rel="stylesheet" href="assets/css/contactlayout.css">
</head>
<body>
<header class="header">

</header>
<div class="container">

       </article>

       <audio controls>

</audio>

<video width="320" height="180" controls>

<iframe width="560" height="315" src="https://www.youtube.com/embed/eylcZr7o0zs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

   </main>
   <nav class="left column">
       <h3>Menu</h3>
       <ul>
           <li><a href="index.html">Back</a></li>
       </ul>
   </nav>
   <div class="right column">

       <p></p>
   </div>

</div>
